    <title>Sistema de Cotação Online</title>

    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="./lib/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="./css/aplicacao.css">
    <link rel="stylesheet" href="./css/sticky-footer.css">
    <link rel="icon" href="./img/cifra.png" type="image/gif">
    <script src="./lib/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-messages.js"></script>
    <script src="./lib/angular/angular-locale_pt-br.js"></script>
    <script src="./lib/angular/angular-route.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/config/configAPIService.js"></script>
    <script src="./js/config/routeProviderConfig.js"></script>
    <script src="./js/controllers/homeController.js"></script>
    <script src="./js/controllers/indexController.js"></script>                   
   
    <script src="./js/controllers/produtosController.js"></script> 
    <script src="./js/controllers/cotacoesController.js"></script>

<!--Body-->
<body  ng-controller="indexController">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        
        <a class="navbar-brand" href="#"><span class="oi oi-home iconic-md"></span> Cotações Web</a>
        
        <ul class="navbar-nav mr-auto">
            <span class="iconic iconic-book iconic-sm" title="book" aria-hidden="true"></span>
        </ul>
        
        <!--Botão para pesquisar o que desejar-->
        <form class="form-inline my-2 my-md-0">
            <input ng-model="criterioDeBusca" class="form-control mr-sm-2" type="search" placeholder="Digite o que você procura" aria-label="Busca">
        </form>
    </nav>
    <br><br><br>
    <div class="container-fluid" style="width: 70%;">
        <ng-view></ng-view>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div ng-include="'rodape.html'"></div>
        </div>
    </footer>
